<!DOCTYPE html>
<html>
  <head>
    <title>Challenge 06 - Create infowindow with HTML content</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div element that contains the map. */
      #map {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const esmad = new google.maps.LatLng(41.366949, -8.738722);

        const myMapOptions = {
          center: esmad,
          zoom: 17,
          mapTypeId: "satellite"
        };

        const map = new google.maps.Map(
          document.getElementById("map"),
          myMapOptions
        );

        const contentString = `
          <div id="content">
            <h1>ESMAD</h1>
            <p> A <b>ESMAD</b> Ã© uma das escolas do P.PORTO!</p>
            <p><img src="https://www.esmad.ipp.pt/logo-ipp.png"/></p>
          </div>
        `

        const infowindow = new google.maps.InfoWindow({content: contentString})

        const marker = new google.maps.Marker({
          position: esmad,
          map:map
        })  

        marker.addListener("click",
          () => infowindow.open(map,marker)
        )
      }
    </script>

    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY&callback=initMap"
    ></script>
  </body>
</html>
